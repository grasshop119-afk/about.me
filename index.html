<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вишлист</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #000; color: #f5f5f7;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
        }

        .header {
            position: fixed; top: 45px; left: 0; right: 0;
            background: transparent; z-index: 100;
            display: flex; align-items: center; justify-content: center;
        }

        .title {
            font-size: 24px; font-weight: 400;
            color: #f5f5f7; letter-spacing: -0.015em;
        }

        .add-button {
            background: #2a2a2c; width: 26px; height: 26px;
            border-radius: 50%; border: none; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            margin-left: 8px;
        }

        .add-button img {
            width: 12px; height: 12px; filter: invert(0.9);
        }

        .tooltip {
            position: absolute; top: calc(100% + 8px); left: 50%;
            transform: translateX(-50%) scale(0.9);
            background: rgba(28, 28, 30, 0.85); backdrop-filter: blur(20px);
            border-radius: 14px; padding: 16px; width: 280px;
            opacity: 0; visibility: hidden; z-index: 1000;
            transition: all 0.3s cubic-bezier(0.5, 2, 0.5, 1);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.4);
        }

        .tooltip::before {
            content: ''; position: absolute; top: -8px; left: 50%;
            transform: translateX(-50%); width: 16px; height: 8px;
            background: rgba(28, 28, 30, 0.85); clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            backdrop-filter: blur(20px); opacity: 0;
            transition: opacity 0.2s ease 0.1s;
        }

        .tooltip.show { opacity: 1; visibility: visible; transform: translateX(-50%) scale(1); }
        .tooltip.show::before { opacity: 1; }

        .tooltip-title { font-size: 17px; font-weight: 600; color: #f5f5f7; margin-bottom: 6px; }
        .tooltip-desc { font-size: 13px; color: rgba(245, 245, 247, 0.7); margin-bottom: 16px; }

        .options { display: flex; flex-direction: column; gap: 10px; }
        
        .option {
            background: rgba(44, 44, 46, 0.8); border: none; border-radius: 10px;
            padding: 14px; text-align: left; font-size: 15px; color: #f5f5f7;
            cursor: pointer; backdrop-filter: blur(10px);
        }

        .content {
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; min-height: 100vh; text-align: center;
            padding-top: 100px;
        }

        .empty-image { width: 200px; height: 200px; margin-bottom: 30px; }
        .empty-title { font-size: 28px; font-weight: 500; color: #f5f5f7; margin-bottom: 12px; }
        .empty-desc { font-size: 17px; color: rgba(245, 245, 247, 0.7); max-width: 300px; }

        .badge {
            position: fixed; top: 3px; left: 50%; transform: translateX(-50%);
            background: #007AFF; color: #fff; font-size: 13px; font-weight: 500;
            padding: 4px 12px; border-radius: 980px; z-index: 101;
        }

        @media (max-width: 768px) {
            .tooltip { width: 260px; }
            .empty-image { width: 180px; height: 180px; }
            .empty-title { font-size: 24px; }
            .empty-desc { font-size: 16px; max-width: 280px; }
        }
    </style>
</head>
<body>
    <div class="badge">Вишлист</div>
    
    <header class="header">
        <h1 class="title">Вишлист</h1>
        <button class="add-button" id="addButton">
            <img src="https://img.icons8.com/?size=100&id=3220&format=png&color=000000" alt="+">
        </button>
        <div class="tooltip" id="tooltip">
            <div class="tooltip-title">Создать что?</div>
            <div class="tooltip-desc">Выбери тип листа, который будет удобнее тебе</div>
            <div class="options">
                <button class="option" data-type="classic">Классический</button>
                <button class="option" data-type="target">Целевой</button>
            </div>
        </div>
    </header>
    
    <main class="content">
        <img src="https://i.ibb.co/gMyP6HYn/IMG-4097.png" alt="Пусто" class="empty-image">
        <h2 class="empty-title">Пустовато тут…</h2>
        <p class="empty-desc">Думаю, самое время это исправить!</p>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const addButton = document.getElementById('addButton');
            const tooltip = document.getElementById('tooltip');
            const options = document.querySelectorAll('.option');
            let visible = false;
            
            addButton.addEventListener('click', (e) => {
                e.preventDefault(); e.stopPropagation();
                visible = !visible;
                tooltip.classList.toggle('show', visible);
                console.log(visible ? 'Подсказка показана' : 'Подсказка скрыта');
            });
            
            options.forEach(btn => btn.addEventListener('click', (e) => {
                e.preventDefault(); e.stopPropagation();
                console.log(`Выбран: ${btn.getAttribute('data-type')}`);
                tooltip.classList.remove('show');
                visible = false;
            }));
            
            document.addEventListener('click', (e) => {
                if (visible && !tooltip.contains(e.target) && !addButton.contains(e.target)) {
                    tooltip.classList.remove('show');
                    visible = false;
                }
            });
        });
    </script>
</body>
</html>
