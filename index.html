<!DOCTYPE html>
<html>
<head>
    <!-- ПОДКЛЮЧЕНИЕ LOTTIE -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    
    <style>
        body {
            background-color: #000;  /* Черный фон */
            margin: 0;
            padding: 0;
            height: 100vh;  /* На весь экран */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Контейнер для стикера */
        .sticker-container {
            width: 300px;  /* Размер стикера */
            height: 300px;
        }
    </style>
</head>
<body>
    <!-- СТИКЕР -->
    <div class="sticker-container">
        <lottie-player
            autoplay
            loop
            mode="normal"
            src="stickers/None.tgs"
            style="width: 100%; height: 100%"
        >
        </lottie-player>
    </div>
</body>
</html>
