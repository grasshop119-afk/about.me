<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вишлист</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #f5f5f7;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
            font-weight: 400;
            line-height: 1.47059;
            letter-spacing: -0.022em;
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 85px 0 0 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: transparent;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        .title {
            font-size: 32px;
            font-weight: 400;
            letter-spacing: -0.015em;
            color: #f5f5f7;
        }

        .create-button {
            background-color: #007AFF;
            color: #ffffff;
            font-size: 15px;
            font-weight: 500;
            padding: 10px 22px;
            border: none;
            border-radius: 980px;
            cursor: pointer;
            min-width: 90px;
            text-align: center;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .content {
            padding: 120px 0 40px 0;
            color: #86868b;
            font-size: 21px;
            line-height: 1.381;
            font-weight: 400;
            letter-spacing: 0.011em;
        }

        /* Убираем все hover эффекты */
        .create-button:hover,
        .create-button:active,
        .create-button:focus {
            background-color: #007AFF;
            transform: none;
            opacity: 1;
        }

        .create-button:hover::after,
        .create-button:active::after,
        .create-button:focus::after {
            background: none;
        }

        /* Убираем outline при фокусе */
        .create-button:focus {
            outline: none;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .container {
                padding: 0 16px;
            }
            
            .header-content {
                padding: 0 16px;
            }
            
            .title {
                font-size: 28px;
            }
            
            .create-button {
                padding: 9px 18px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 24px;
            }
            
            .create-button {
                padding: 8px 16px;
                font-size: 13px;
                min-width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="title">Вишлист</h1>
                <button class="create-button" id="createButton">Создать</button>
            </div>
        </header>
        
        <main class="content">
            <p>Контент страницы будет здесь</p>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const createButton = document.getElementById('createButton');
            
            // Обработчик для кнопки (ничего не делает)
            createButton.addEventListener('click', function(event) {
                event.preventDefault();
                console.log('Кнопка "Создать" нажата, но ничего не происходит');
            });
            
            // Добавляем стили для точного соответствия требованиям
            const style = document.createElement('style');
            style.textContent = `
                /* Дополнительные стили */
                body {
                    -webkit-font-smoothing: antialiased;
                    -moz-osx-font-smoothing: grayscale;
                    text-rendering: optimizeLegibility;
                }
                
                /* Фиксируем расстояние от верха до контента - 85px */
                .content {
                    margin-top: 85px;
                }
                
                /* Гарантируем, что кнопка не будет реагировать на наведение */
                .create-button {
                    pointer-events: none;
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
