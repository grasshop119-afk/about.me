<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–†–µ–π—Ç–∏–Ω–≥ ‚Äî –ß–∏–±–∏–∫–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
    <style>
        * { margin: 0; padding: 0; user-select: none; -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        
        body { background: #000; color: white; font-family: -apple-system, sans-serif; overflow: hidden; }
        
        .header { 
            position: fixed; top: 0; left: 0; right: 0; height: 52px; 
            background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(20px);
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 16px; z-index: 100; border-bottom: 0.5px solid #222;
        }
        
        .logo { height: 32px; }
        
        .user-avatar-container {
            position: relative; width: 40px; height: 40px; border-radius: 14px; 
            border: 1.5px solid var(--accent-color, #007AFF); overflow: visible;
            display: flex; align-items: center; justify-content: center; background: #000;
        }
        
        .user-avatar { width: 100%; height: 100%; object-fit: cover; border-radius: 12px; }
        .avatar-gif { position: absolute; bottom: -8px; right: -8px; width: 30px; height: 30px; z-index: 2; }
        
        .main-content { position: absolute; top: 52px; bottom: 0; left: 0; right: 0; display: flex; flex-direction: column; overflow: hidden; }
        
        .top-section { flex-shrink: 0; padding: 30px 0 0 0; background: #000; position: relative; z-index: 10; }
        
        .title-container { display: flex; align-items: center; justify-content: center; gap: 12px; margin-bottom: 20px; }
        .title { font-size: 24px; font-weight: 700; color: #FFFFFF; }
        .user-rank-badge { background: rgba(255, 255, 255, 0.1); padding: 4px 10px; border-radius: 12px; font-size: 14px; font-weight: 600; opacity: 0.65; cursor: pointer; }
        
        .rank-tooltip {
            position: absolute; top: 80px; left: 50%; transform: translateX(-50%);
            background: #1A1A1A; border-radius: 12px; padding: 12px 20px; 
            font-size: 15px; font-weight: 500; color: #FFFFFF; white-space: nowrap;
            opacity: 0; pointer-events: none; z-index: 1000; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            border: 1px solid #222;
        }
        .rank-tooltip.show { opacity: 1; }
        .rank-tooltip::before {
            content: ''; position: absolute; top: -6px; left: 50%; transform: translateX(-50%);
            width: 0; height: 0; border-left: 6px solid transparent;
            border-right: 6px solid transparent; border-bottom: 6px solid #1A1A1A;
        }
        .accent-text { color: var(--accent-color, #007AFF); font-weight: 600; }
        
        .selector-container { display: flex; justify-content: center; gap: 40px; margin-bottom: 25px; align-items: center; }
        .selector-item { display: flex; align-items: center; gap: 8px; opacity: 0.5; cursor: pointer; padding: 8px 12px; border-radius: 20px; }
        .selector-item.active { opacity: 1; background: rgba(255, 255, 255, 0.1); }
        .selector-icon { width: 24px; height: 24px; }
        .selector-label { font-size: 16px; font-weight: 600; color: #FFFFFF; }
        
        .rating-container { flex: 1; position: relative; overflow: hidden; margin-top: 10px; }
        .rating-scroll-area { position: absolute; top: 0; left: 0; right: 0; bottom: 0; overflow-y: auto; padding: 0 16px 20px 16px; }
        .rating-scroll-area::-webkit-scrollbar { display: none; }
        
        .rating-list { display: flex; flex-direction: column; gap: 8px; max-width: 500px; margin: 0 auto; }
        .rating-card { 
            background: rgba(26, 26, 26, 0.9); border-radius: 27px; border: 1px solid #222; 
            padding: 18px; display: flex; align-items: center; cursor: pointer;
        }
        .rating-card:active { background: rgba(34, 34, 34, 0.9); }
        
        .position { font-size: 20px; font-weight: 700; color: var(--accent-color, #007AFF); width: 40px; text-align: center; flex-shrink: 0; }
        .user-info { flex: 1; text-align: left; min-width: 0; margin-left: 16px; }
        .username { font-size: 17px; font-weight: 600; color: #FFFFFF; margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .user-id { font-size: 14px; color: rgba(255, 255, 255, 0.6); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .score { font-size: 18px; font-weight: 700; color: rgba(255, 255, 255, 0.95); display: flex; align-items: center; gap: 6px; flex-shrink: 0; min-width: 90px; text-align: right; }
        
        .loading { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 200px; color: rgba(255, 255, 255, 0.7); gap: 10px; }
        .loading-wheel { width: 30px; height: 30px; border: 3px solid rgba(255, 255, 255, 0.2); border-radius: 50%; border-top-color: rgba(255, 255, 255, 0.8); animation: spin 0.8s linear infinite; }
        
        .top-three .position { font-size: 22px; }
        .top-three .username { font-size: 18px; font-weight: 700; }
        .top-three .score { font-size: 20px; }
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://i.ibb.co/zTB331HR/image.png" alt="Chibeki" class="logo">
        <div class="user-avatar-container">
            <div class="user-avatar" id="userAvatar"></div>
            <img src="" alt="" class="avatar-gif" id="avatarGif">
        </div>
    </div>

    <div class="main-content">
        <div class="top-section">
            <div class="title-container">
                <div class="title">–†–µ–π—Ç–∏–Ω–≥ –∏–≥—Ä–æ–∫–æ–≤</div>
                <div class="user-rank-badge" id="userRankBadge">#...</div>
            </div>
            
            <div class="rank-tooltip" id="rankTooltip">–¢—ã –Ω–∞ <span class="accent-text">0</span> –º–µ—Å—Ç–µ –≤ <span class="accent-text">–æ–±—â–µ–º —Ä–µ–π—Ç–∏–Ω–≥–µ</span></div>
            
            <div class="selector-container" id="selectorContainer">
                <div class="selector-item active" data-type="coins">
                    <div class="selector-icon" id="coinsIcon"></div>
                    <div class="selector-label">–ö–æ–∏–Ω—ã</div>
                </div>
                <div class="selector-item" data-type="chibis">
                    <div class="selector-icon" id="chibisIcon"></div>
                    <div class="selector-label">–ß–∏–±–∏–∫–∏</div>
                </div>
            </div>
        </div>
        
        <div class="rating-container">
            <div class="rating-scroll-area" id="ratingScrollArea">
                <div class="rating-list" id="ratingList">
                    <div class="loading">
                        <div class="loading-wheel"></div>
                        <div>–ó–∞–≥—Ä—É–∂–∞–µ–º —Ä–µ–π—Ç–∏–Ω–≥...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        let currentRatingType = 'coins';
        let coinsData = [], chibisData = [], currentUserRank = 0, rankTooltipVisible = false;
        const EXCLUDED_USERS = ['ya_admin7', 'tmkazavr'];

        function initTelegramApp() {
            tg.ready();
            tg.expand();
            tg.setHeaderColor('#000000');
            tg.setBackgroundColor('#000000');
            
            const accentColor = tg.themeParams.accent_text_color || '#007AFF';
            document.documentElement.style.setProperty('--accent-color', accentColor);
            
            tg.BackButton.show();
            tg.BackButton.onClick(() => {
                tg.HapticFeedback.impactOccurred('light');
                window.history.length > 1 ? window.history.back() : tg.close();
            });
            
            setupUserAvatar();
            loadStickers();
            setupSelector();
            setupRankBadge();
            loadAllRatingData();
        }

        function setupUserAvatar() {
            const user = tg.initDataUnsafe?.user;
            const avatarElement = document.getElementById('userAvatar');
            const gifElement = document.getElementById('avatarGif');
            
            if (user?.photo_url) {
                avatarElement.innerHTML = `<img src="${user.photo_url}" alt="Avatar" style="width:100%;height:100%;object-fit:cover;border-radius:12px;">`;
            } else {
                avatarElement.innerHTML = `<div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;font-size:16px;font-weight:600;color:#fff;border-radius:12px;background:var(--accent-color);">U</div>`;
            }
            
            const username = user?.username || '';
            gifElement.src = username.toLowerCase() === 'temkazavr' ? 
                'https://stickers.fullyst.com/e7e72911-670d-5946-93e4-3a32dfc3bdbd/full/AgADpWUAAhchkEo.webp' : 
                'https://stickers.fullyst.com/0f72a8b7-c353-5e21-9e25-cbaa1f8b8a68/full/AgAD4SIAAm86EEk.webp';
        }

        function setupRankBadge() {
            const rankBadge = document.getElementById('userRankBadge');
            const rankTooltip = document.getElementById('rankTooltip');
            
            rankBadge.addEventListener('click', (e) => {
                e.stopPropagation();
                if (rankTooltipVisible) {
                    rankTooltip.classList.remove('show');
                    rankTooltipVisible = false;
                } else {
                    rankTooltip.classList.add('show');
                    rankTooltipVisible = true;
                    setTimeout(() => {
                        rankTooltip.classList.remove('show');
                        rankTooltipVisible = false;
                    }, 3000);
                }
            });
        }

        function loadStickers() {
            const loadAnimation = (elementId, jsonPath) => {
                fetch(jsonPath)
                    .then(r => r.ok ? r.json() : Promise.reject())
                    .then(data => lottie.loadAnimation({
                        container: document.getElementById(elementId),
                        renderer: 'svg',
                        loop: true,
                        autoplay: true,
                        animationData: data
                    }))
                    .catch(() => {
                        const icons = { coinsIcon: 'üí∞', chibisIcon: 'üéÆ' };
                        document.getElementById(elementId).innerHTML = icons[elementId] || '‚ú®';
                    });
            };
            loadAnimation('coinsIcon', 'Stickers/coins.json');
            loadAnimation('chibisIcon', 'Stickers/gamepad.json');
        }

        function setupSelector() {
            document.querySelectorAll('.selector-item').forEach(item => {
                item.addEventListener('click', function() {
                    const type = this.dataset.type;
                    if (currentRatingType !== type) {
                        tg.HapticFeedback.impactOccurred('light');
                        document.querySelectorAll('.selector-item').forEach(i => i.classList.remove('active'));
                        this.classList.add('active');
                        currentRatingType = type;
                        renderCurrentRating();
                    }
                });
            });
        }

        function filterExcludedUsers(users) {
            return users.filter(user => {
                const username = user.username?.toLowerCase() || '';
                return !EXCLUDED_USERS.includes(username);
            });
        }

        async function loadAllRatingData() {
            try {
                const [coinsRes, chibisRes] = await Promise.all([
                    fetch('https://chibi-bot-3d4x.onrender.com/get_coins_rating'),
                    fetch('https://chibi-bot-3d4x.onrender.com/get_chibis_rating')
                ]);
                coinsData = filterExcludedUsers(coinsRes.ok ? await coinsRes.json() : []);
                chibisData = filterExcludedUsers(chibisRes.ok ? await chibisRes.json() : []);
                calculateUserRank();
                renderCurrentRating();
            } catch (error) {
                document.getElementById('ratingList').innerHTML = '<div class="empty-state">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>';
            }
        }

        function calculateUserRank() {
            const currentUsername = tg.initDataUnsafe?.user?.username?.toLowerCase();
            if (!currentUsername) return;
            
            let coinsRank = 0, chibisRank = 0;
            coinsData.forEach((user, i) => { if (user.username?.toLowerCase() === currentUsername) coinsRank = i + 1; });
            chibisData.forEach((user, i) => { if (user.username?.toLowerCase() === currentUsername) chibisRank = i + 1; });
            
            currentUserRank = coinsRank && chibisRank ? Math.round((coinsRank + chibisRank) / 2) : coinsRank || chibisRank || 0;
            
            const rankBadge = document.getElementById('userRankBadge');
            const rankTooltip = document.getElementById('rankTooltip');
            if (currentUserRank > 0) {
                rankBadge.textContent = `#${currentUserRank}`;
                rankTooltip.innerHTML = `–¢—ã –Ω–∞ <span class="accent-text">${currentUserRank}</span> –º–µ—Å—Ç–µ –≤ <span class="accent-text">–æ–±—â–µ–º —Ä–µ–π—Ç–∏–Ω–≥–µ</span>`;
            } else {
                rankBadge.textContent = '#?';
                rankTooltip.innerHTML = `–¢—ã –ø–æ–∫–∞ –Ω–µ –≤ <span class="accent-text">—Ä–µ–π—Ç–∏–Ω–≥–µ</span>`;
            }
        }

        function renderCurrentRating() {
            const players = (currentRatingType === 'coins' ? coinsData : chibisData).slice(0, 10);
            const ratingList = document.getElementById('ratingList');
            
            if (!players.length) {
                ratingList.innerHTML = '<div class="empty-state">–†–µ–π—Ç–∏–Ω–≥ –ø—É—Å—Ç</div>';
                return;
            }
            
            ratingList.innerHTML = '';
            players.forEach((player, i) => {
                const card = document.createElement('div');
                card.className = i < 3 ? 'rating-card top-three' : 'rating-card';
                const username = player.username ? `@${player.username.trim()}` : '–ë–µ–∑ —é–∑–∞';
                const score = currentRatingType === 'coins' ? player.coins || 0 : player.chibis_count || 0;
                const scoreIcon = currentRatingType === 'coins' ? 'üí∞' : '‚ö°Ô∏è';
                const displayName = player.name?.trim() || player.username?.trim() || '–ù–æ—É–Ω–µ–π–º';
                
                card.innerHTML = `
                    <div class="position">${i + 1}</div>
                    <div class="user-info">
                        <div class="username">${displayName}</div>
                        <div class="user-id">${username}</div>
                    </div>
                    <div class="score">${scoreIcon} ${score.toLocaleString()}</div>
                `;
                
                if (player.username?.trim()) {
                    card.addEventListener('click', () => {
                        tg.HapticFeedback.impactOccurred('light');
                        tg.openTelegramLink(`https://t.me/${player.username}`);
                    });
                }
                ratingList.appendChild(card);
            });
        }

        document.addEventListener('DOMContentLoaded', initTelegramApp);
    </script>
</body>
</html>
