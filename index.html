<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–†—ã–Ω–æ–∫ - Chibeki</title>

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <style>
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: #1F2021;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(31, 32, 33, 0.85);
            backdrop-filter: blur(20px);
            border-bottom: 0.5px solid #2A2B2C;
            z-index: 100;
        }

        .page-title {
            font-size: 32px;
            font-weight: 800;
            color: #FFFFFF;
        }

        .add-button {
            width: 44px;
            height: 44px;
            background: var(--accent-color, #007AFF);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .add-button:active {
            opacity: 0.8;
        }

        .add-icon {
            width: 24px;
            height: 24px;
            filter: invert(1);
        }

        .main-content {
            position: fixed;
            top: 76px;
            bottom: 0;
            left: 0;
            right: 0;
            overflow-y: auto;
            padding: 16px;
        }

        .main-content::-webkit-scrollbar {
            display: none;
        }

        .lots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
            padding-bottom: 20px;
        }

        @media (max-width: 600px) {
            .lots-grid {
                grid-template-columns: 1fr;
            }
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ –ª–æ—Ç–∞ */
        .lot-card {
            background: #1A1A1A;
            border-radius: 16px;
            border: 1px solid #2A2B2C;
            overflow: hidden;
            position: relative;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .lot-card:active {
            transform: scale(0.98);
        }

        .lot-header {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 0.5px solid #2A2B2C;
            position: relative;
        }

        .seller-info {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
        }

        .seller-avatar {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            overflow: hidden;
            background: #2A2B2C;
            flex-shrink: 0;
        }

        .seller-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .default-avatar {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .default-avatar svg {
            width: 20px;
            height: 20px;
            fill: rgba(255, 255, 255, 0.6);
        }

        .seller-name {
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .chibi-info {
            padding: 16px;
            text-align: center;
        }

        .chibi-image-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 12px;
            position: relative;
        }

        .chibi-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 12px;
            background: #2A2B2C;
            padding: 8px;
        }

        .chibi-name {
            font-size: 18px;
            font-weight: 600;
            color: #FFFFFF;
            margin-bottom: 4px;
        }

        .chibi-rarity {
            font-size: 13px;
            color: var(--accent-color);
            font-weight: 500;
            margin-bottom: 16px;
        }

        .buy-button {
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .buy-button:active {
            opacity: 0.8;
        }

        /* –ü—É—Å—Ç–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ */
        .empty-state {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
            padding: 20px;
            display: none;
        }

        .empty-state.active {
            display: block;
        }

        .sticker-container {
            width: 140px;
            height: 140px;
            margin: 0 auto 20px;
        }

        .empty-text {
            font-size: 18px;
            font-weight: 500;
            color: #FFFFFF;
            margin-bottom: 8px;
        }

        .empty-description {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.7);
        }

        /* –ú–æ–¥–∞–ª–∫–∞ */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #1F2021;
            display: none;
            flex-direction: column;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-header {
            padding: 0 16px;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 0.5px solid #2A2B2C;
            background: rgba(31, 32, 33, 0.85);
            backdrop-filter: blur(20px);
        }

        .modal-title {
            font-size: 17px;
            font-weight: 600;
            color: #FFFFFF;
        }

        .modal-close {
            width: 24px;
            height: 24px;
            opacity: 0.8;
            cursor: pointer;
            position: relative;
        }

        .modal-close::before,
        .modal-close::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 18px;
            height: 2px;
            background: white;
        }

        .modal-close::before {
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .modal-close::after {
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        /* –°–ø–∏—Å–æ–∫ —á–∏–±–∏–∫–æ–≤ */
        .chibi-list {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .chibi-item {
            background: #1A1A1A;
            border-radius: 22px;
            border: 1px solid #2A2B2C;
            padding: 16px;
            font-size: 16px;
            font-weight: 500;
            color: #FFFFFF;
            cursor: pointer;
            transition: all 0.2s ease;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chibi-item:active {
            transform: scale(0.98);
            background: #222;
        }

        .chibi-item.selected {
            border-color: var(--accent-color);
            background: rgba(var(--accent-color-rgb), 0.1);
        }

        .chibi-count {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
        }

        /* –ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ */
        .chibi-preview {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1001;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            padding: 20px;
        }

        .chibi-preview.active {
            opacity: 1;
            pointer-events: all;
        }

        .close-preview {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1002;
        }

        .close-icon {
            width: 20px;
            height: 20px;
            filter: invert(1);
            opacity: 0.8;
        }

        .close-preview:active .close-icon {
            opacity: 1;
        }

        .preview-image {
            width: 200px;
            height: 200px;
            object-fit: contain;
            margin-bottom: 16px;
            border-radius: 20px;
            border: 3px solid var(--accent-color);
            background: #1A1A1A;
            padding: 12px;
        }

        .preview-name {
            font-size: 20px;
            font-weight: 600;
            color: #FFFFFF;
            margin-bottom: 24px;
            text-align: center;
        }

        .price-input-container {
            width: 100%;
            max-width: 280px;
            margin-bottom: 20px;
        }

        .price-label {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
            text-align: center;
        }

        .price-input-wrapper {
            background: #1A1A1A;
            border: 1px solid #2A2B2C;
            border-radius: 12px;
            padding: 12px 16px;
            text-align: center;
            transition: border-color 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .price-input-wrapper:focus-within {
            border-color: var(--accent-color);
        }

        .price-input {
            background: transparent;
            border: none;
            color: white;
            font-size: 20px;
            outline: none;
            font-family: inherit;
            text-align: center;
            width: 120px;
            font-weight: 500;
        }

        .price-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .sell-button {
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 16px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            max-width: 280px;
            text-align: center;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .sell-button:active {
            opacity: 0.8;
        }

        :root {
            --accent-color: #007AFF;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.5);
        }

        .loading.active {
            display: block;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Ä–µ–¥–∫–æ—Å—Ç–µ–π */
        .common { color: #007AFF; }
        .secret { color: #FFD700; }
        .prize { color: #FF69B4; }

        @media (max-width: 375px) {
            .preview-image {
                width: 160px;
                height: 160px;
            }
            
            .preview-name {
                font-size: 18px;
                margin-bottom: 20px;
            }
            
            .price-input-wrapper {
                padding: 10px 14px;
            }
            
            .price-input {
                font-size: 18px;
                width: 100px;
            }
        }

        @media (max-width: 320px) {
            .preview-image {
                width: 140px;
                height: 140px;
            }
            
            .preview-name {
                font-size: 16px;
                margin-bottom: 18px;
            }
            
            .price-input {
                font-size: 16px;
                width: 90px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="page-title">–†—ã–Ω–æ–∫</div>
        <div class="add-button" onclick="openModal()">
            <img src="https://img.icons8.com/?size=100&id=354k6pS0PoMI&format=png&color=000000" class="add-icon">
        </div>
    </div>
    
    <div class="main-content">
        <div class="loading" id="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –ª–æ—Ç–æ–≤...</div>
        <div class="lots-grid" id="lotsGrid"></div>
        <div class="empty-state" id="emptyState">
            <div class="sticker-container" id="martnthSticker"></div>
            <div class="empty-text">–õ–æ—Ç–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç</div>
            <div class="empty-description">–ù–æ –Ω–∏—á—Ç–æ –Ω–µ –º–µ—à–∞–µ—Ç —Ç–µ–±–µ —Å—Ç–∞—Ç—å –ø–µ—Ä–≤—ã–º!</div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª–∫–∞ –¥–ª—è –≤—ã–±–æ—Ä–∞ —á–∏–±–∏–∫–∞ -->
    <div class="modal-overlay" id="modal">
        <div class="modal-header">
            <div class="modal-title">–í—ã–±–µ—Ä–∏ —á–∏–±–∏–∫–∞ –Ω–∞ –ø—Ä–æ–¥–∞–∂—É</div>
            <div class="modal-close" onclick="closeModal()"></div>
        </div>
        <div class="chibi-list" id="chibiList">
            <!-- –ß–∏–±–∏–∫–∏ –±—É–¥—É—Ç –∑–¥–µ—Å—å -->
        </div>
        
        <!-- –ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ -->
        <div class="chibi-preview" id="chibiPreview">
            <div class="close-preview" onclick="closePreview()">
                <img src="https://img.icons8.com/?size=100&id=95771&format=png&color=000000" class="close-icon">
            </div>
            
            <img src="" alt="" class="preview-image" id="previewImage">
            <div class="preview-name" id="previewName"></div>
            <div class="price-input-container">
                <div class="price-label">–¶–µ–Ω–∞</div>
                <div class="price-input-wrapper">
                    <input type="number" 
                           pattern="[0-9]*" 
                           inputmode="numeric" 
                           class="price-input" 
                           id="priceInput" 
                           placeholder="100"
                           min="30"
                           max="9999">
                </div>
            </div>
            <button class="sell-button" onclick="sellChibi()">–í—ã—Å—Ç–∞–≤–∏—Ç—å –ª–æ—Ç</button>
        </div>
    </div>

    <script>
        // Firebase –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const firebaseConfig = {
            apiKey: "AIzaSyDrvqEb5GMrWaCLSd3aHEdOQIDA321v_BA",
            authDomain: "chibeki-ideas.firebaseapp.com",
            projectId: "chibeki-ideas",
            storageBucket: "chibeki-ideas.firebasestorage.app",
            messagingSenderId: "31211023786",
            appId: "1:31211023786:web:35343c74dbf73a50f6cfd3"
        };
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        const tg = window.Telegram.WebApp;
        
        let userData = {
            common: { collected: [], all: [] },
            secret: { collected: [], all: [] },
            prize: { collected: [], all: [] }
        };
        
        let selectedChibi = null;
        let chibiCounts = {};
        let currentUser = null;
        let unsubscribeLots = null;
        
        function init() {
            tg.ready();
            tg.expand();
            tg.setHeaderColor('#1F2021');
            tg.setBackgroundColor('#1F2021');
            
            currentUser = tg.initDataUnsafe?.user;
            
            if (tg.themeParams.accent_text_color) {
                document.documentElement.style.setProperty('--accent-color', tg.themeParams.accent_text_color);
            }
            
            tg.BackButton.onClick(closeModal);
            
            loadMartnthAnimation();
            loadUserData();
            loadMarketLots();
        }
        
        function loadMartnthAnimation() {
            try {
                lottie.loadAnimation({
                    container: document.getElementById('martnthSticker'),
                    renderer: 'svg',
                    loop: true,
                    autoplay: true,
                    path: 'Animations/MartNth.json'
                });
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∞–Ω–∏–º–∞—Ü–∏–∏:', error);
            }
        }
        
        async function loadUserData() {
            try {
                if (currentUser?.id) {
                    await loadUserCollection(currentUser.id);
                } else {
                    userData.common.collected = [];
                    userData.secret.collected = [];
                    userData.prize.collected = [];
                }
                
                countChibis();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
                userData.common.collected = [];
                userData.secret.collected = [];
                userData.prize.collected = [];
                countChibis();
            }
        }
        
        function countChibis() {
            chibiCounts = {};
            
            userData.common.collected.forEach(name => {
                chibiCounts[name] = (chibiCounts[name] || 0) + 1;
            });
            
            userData.secret.collected.forEach(name => {
                chibiCounts[name] = (chibiCounts[name] || 0) + 1;
            });
            
            userData.prize.collected.forEach(name => {
                chibiCounts[name] = (chibiCounts[name] || 0) + 1;
            });
        }
        
        async function loadUserCollection(telegramId) {
            try {
                const response = await fetch('https://chibi-bot-3d4x.onrender.com/get_user_collection', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ telegram_id: telegramId })
                });

                if (response.ok) {
                    const collection = await response.json();
                    
                    userData.common.collected = collection.common || [];
                    userData.secret.collected = collection.secret || [];
                    userData.prize.collected = collection.prize || [];
                    
                    if (collection.all_common) userData.common.all = collection.all_common;
                    if (collection.all_secret) userData.secret.all = collection.all_secret;
                    if (collection.all_prize) userData.prize.all = collection.all_prize;
                    
                    countChibis();
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–ª–ª–µ–∫—Ü–∏–∏:', error);
            }
        }
        
        function loadMarketLots() {
            document.getElementById('loading').classList.add('active');
            
            unsubscribeLots = db.collection('market_lots')
                .orderBy('createdAt', 'desc')
                .onSnapshot(snapshot => {
                    const lotsGrid = document.getElementById('lotsGrid');
                    lotsGrid.innerHTML = '';
                    
                    if (snapshot.empty) {
                        document.getElementById('emptyState').classList.add('active');
                        document.getElementById('loading').classList.remove('active');
                        return;
                    }
                    
                    document.getElementById('emptyState').classList.remove('active');
                    
                    snapshot.forEach(doc => {
                        const lot = doc.data();
                        lot.id = doc.id;
                        renderLotCard(lot);
                    });
                    
                    document.getElementById('loading').classList.remove('active');
                }, error => {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ª–æ—Ç–æ–≤:', error);
                    document.getElementById('loading').classList.remove('active');
                });
        }
        
        function renderLotCard(lot) {
            const lotsGrid = document.getElementById('lotsGrid');
            
            const card = document.createElement('div');
            card.className = 'lot-card';
            
            const rarityClass = getRarityClass(lot.chibiType);
            const rarityText = getRarityText(lot.chibiType);
            const imageUrl = `https://raw.githubusercontent.com/therootishere00-ux/Chibi-bot/main/chibis/${lot.chibiType}/${lot.chibiName.replace(/ /g, '_')}.png`;
            
            card.innerHTML = `
                <div class="lot-header">
                    <div class="seller-info">
                        <div class="seller-avatar">
                            ${lot.sellerAvatar ? 
                                `<img src="${lot.sellerAvatar}" alt="${lot.sellerName}" onerror="this.parentElement.innerHTML='<div class=\\'default-avatar\\'><svg viewBox=\\'0 0 24 24\\'><path d=\\'M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z\\'/></svg></div>'">` :
                                `<div class="default-avatar"><svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/></svg></div>`
                            }
                        </div>
                        <div class="seller-name">${lot.sellerName}</div>
                    </div>
                </div>
                <div class="chibi-info">
                    <div class="chibi-image-container">
                        <img src="${imageUrl}" class="chibi-image" alt="${lot.chibiName}" 
                             onerror="this.src='https://img.icons8.com/?size=100&id=98953&format=png&color=8E8E93'">
                    </div>
                    <div class="chibi-name">${lot.chibiName}</div>
                    <div class="chibi-rarity ${rarityClass}">${rarityText}</div>
                    <button class="buy-button" onclick="buyLot('${lot.id}')">–ö—É–ø–∏—Ç—å –∑–∞ ${lot.price}üí∞</button>
                </div>
            `;
            
            lotsGrid.appendChild(card);
        }
        
        function getRarityClass(type) {
            switch(type) {
                case 'common': return 'common';
                case 'secret': return 'secret';
                case 'prize': return 'prize';
                default: return 'common';
            }
        }
        
        function getRarityText(type) {
            switch(type) {
                case 'common': return '–û–±—ã—á–Ω—ã–π';
                case 'secret': return '–°–µ–∫—Ä–µ—Ç–Ω—ã–π';
                case 'prize': return '–ü—Ä–∏–∑–æ–≤–æ–π';
                default: return '–û–±—ã—á–Ω—ã–π';
            }
        }
        
        function openModal() {
            tg.HapticFeedback.impactOccurred('light');
            document.getElementById('modal').classList.add('active');
            tg.BackButton.show();
            
            renderChibiList();
        }
        
        function closeModal() {
            tg.HapticFeedback.impactOccurred('light');
            document.getElementById('modal').classList.remove('active');
            document.getElementById('chibiPreview').classList.remove('active');
            tg.BackButton.hide();
            selectedChibi = null;
        }
        
        function closePreview() {
            tg.HapticFeedback.impactOccurred('light');
            document.getElementById('chibiPreview').classList.remove('active');
        }
        
        function renderChibiList() {
            const list = document.getElementById('chibiList');
            list.innerHTML = '';
            
            const allChibis = [];
            
            Object.keys(chibiCounts).forEach(name => {
                let type = 'common';
                if (userData.secret.all.includes(name)) type = 'secret';
                if (userData.prize.all.includes(name)) type = 'prize';
                
                allChibis.push({
                    name: name,
                    type: type,
                    count: chibiCounts[name]
                });
            });
            
            allChibis.sort((a, b) => a.name.localeCompare(b.name));
            
            if (allChibis.length === 0) {
                list.innerHTML = '<div style="text-align:center;color:rgba(255,255,255,0.5);padding:40px 20px;">–£ —Ç–µ–±—è –ø–æ–∫–∞ –Ω–µ—Ç —á–∏–±–∏–∫–æ–≤</div>';
                return;
            }
            
            allChibis.forEach((chibi, index) => {
                const item = document.createElement('div');
                item.className = 'chibi-item';
                item.dataset.index = index;
                
                const rarityClass = getRarityClass(chibi.type);
                const rarityText = getRarityText(chibi.type);
                
                item.innerHTML = `
                    <div>
                        <span>${chibi.name}</span>
                        <span style="font-size:13px;color:var(--${rarityClass});margin-left:8px;">${rarityText}</span>
                    </div>
                    <span class="chibi-count">√ó${chibi.count}</span>
                `;
                
                item.onclick = () => selectChibi(chibi);
                
                list.appendChild(item);
            });
        }
        
        function selectChibi(chibi) {
            tg.HapticFeedback.impactOccurred('light');
            
            document.querySelectorAll('.chibi-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            const selectedItem = document.querySelector(`[data-index="${chibi.index}"]`);
            if (selectedItem) {
                selectedItem.classList.add('selected');
            }
            
            selectedChibi = chibi;
            
            const preview = document.getElementById('chibiPreview');
            const imageUrl = `https://raw.githubusercontent.com/therootishere00-ux/Chibi-bot/main/chibis/${chibi.type}/${chibi.name.replace(/ /g, '_')}.png`;
            
            document.getElementById('previewImage').src = imageUrl;
            document.getElementById('previewName').textContent = `${chibi.name} (${chibi.count})`;
            document.getElementById('priceInput').value = '';
            
            preview.classList.add('active');
        }
        
        async function sellChibi() {
            const priceInput = document.getElementById('priceInput');
            const price = parseInt(priceInput.value);
            
            if (!price || price < 30 || price > 9999) {
                tg.HapticFeedback.notificationOccurred('error');
                tg.showAlert('–ù–µ—Ç! –í–≤–µ–¥–∏ –Ω–æ—Ä–º–∞–ª—å–Ω—ã–π –ø—Ä–∞–π—Å (–æ—Ç 30 –¥–æ 9999)');
                return;
            }
            
            if (!selectedChibi || !currentUser) {
                tg.HapticFeedback.notificationOccurred('error');
                tg.showAlert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –ª–æ—Ç–∞');
                return;
            }
            
            tg.HapticFeedback.impactOccurred('medium');
            
            try {
                // –°–æ–∑–¥–∞–µ–º –ª–æ—Ç –≤ Firestore
                const lotData = {
                    chibiName: selectedChibi.name,
                    chibiType: selectedChibi.type,
                    price: price,
                    sellerId: currentUser.id.toString(),
                    sellerName: currentUser.first_name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å',
                    sellerAvatar: currentUser.photo_url || null,
                    sellerUsername: currentUser.username || null,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                await db.collection('market_lots').add(lotData);
                
                // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª–∫—É
                closeModal();
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É—Å–ø–µ—à–Ω–æ–µ —Å–æ–∑–¥–∞–Ω–∏–µ
                tg.HapticFeedback.notificationOccurred('success');
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –ª–æ—Ç–∞:', error);
                tg.HapticFeedback.notificationOccurred('error');
                tg.showAlert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –ª–æ—Ç–∞');
            }
        }
        
        async function buyLot(lotId) {
            tg.HapticFeedback.impactOccurred('medium');
            
            // TODO: –†–µ–∞–ª–∏–∑–æ–≤–∞—Ç—å –ª–æ–≥–∏–∫—É –ø–æ–∫—É–ø–∫–∏
            // 1. –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –±–∞–ª–∞–Ω—Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            // 2. –ü–µ—Ä–µ–≤–µ—Å—Ç–∏ –∫–æ–∏–Ω—ã –ø—Ä–æ–¥–∞–≤—Ü—É
            // 3. –ü–µ—Ä–µ–¥–∞—Ç—å —á–∏–±–∏–∫–∞ –ø–æ–∫—É–ø–∞—Ç–µ–ª—é
            // 4. –£–¥–∞–ª–∏—Ç—å –ª–æ—Ç –∏–∑ –±–∞–∑—ã
            
            tg.showAlert('–ü–æ–∫—É–ø–∫–∞ –≤—Ä–µ–º–µ–Ω–Ω–æ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞. –§—É–Ω–∫—Ü–∏—è –±—É–¥–µ—Ç —Ä–µ–∞–ª–∏–∑–æ–≤–∞–Ω–∞ –≤ –±–ª–∏–∂–∞–π—à–µ–µ –≤—Ä–µ–º—è!');
        }
        
        document.getElementById('priceInput').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
            
            const value = parseInt(this.value) || 0;
            if (value > 9999) {
                this.value = '9999';
            }
        });
        
        // –û—á–∏—Å—Ç–∫–∞ –ø—Ä–∏ —Ä–∞–∑–º–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω–∏–∏
        window.addEventListener('beforeunload', () => {
            if (unsubscribeLots) {
                unsubscribeLots();
            }
        });
        
        document.addEventListener('DOMContentLoaded', init);
    </script>
